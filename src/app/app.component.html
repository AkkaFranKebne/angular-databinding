<div class="container">
    <app-game-control
                      (start)="onStartGame($event)"
                      (stop)="onStopGame($event)"
                      >
    </app-game-control>
    <span *ngFor="let second of secondsArray">{{ second }} sec... </span>
    <app-even [ngStyle]="{display: showEven()}"><span  > - {{ seconds }}</span></app-even>
    <app-odd [ngStyle]="{display: showOdd()}" ><span  > - {{ seconds }}</span></app-odd>
</div>


<div class="container">
    <app-cockpit
                 (svCreated)="onServerAdded($event)"
                 (bpCreated)="onBlueprintAdded($event)"
                 ></app-cockpit>
    <hr>
    
  <div class="row">
    <div class="col-xs-12">
        <app-sever-element 
                            *ngFor="let serverElement of serverElements"
                            [srvElement]="serverElement"
                            ></app-sever-element>
    </div>
  </div>
</div>
